<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork2.1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stale.css">
</head>
<body>
    <header class="header center">
        <h1 class="header__title">Добро пожаловать<br>на мой сайт!</h1>
        <p class="header__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></p>
        <button class="header__button">Поехали!</button>
    </header>
    <main class="main center">
        <div class="game">
            <div class="game__block game__img_1">
                <a class="game__link" href="#">Игра 1</a>
            </div>
            <div class="game__block game__img_2">
                <a class="game__link" href="#">Игра 2</a>
            </div>
            <div class="game__block game__img_3">
                <a class="game__link" href="#">Игра 3</a>
            </div>
        </div>
        
    </main>
    <section class="seasons center">
        <div class="season__block">
            <div class="seasons__block_left">
                <h2 class="seasons__title">
                    Времена года!
                </h2>
                <p class="seasons__text">
                    Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится
                </p>
                <button class="seasons__button" onclick="Season();"> Играть!                    
                </button>            
            </div>
            <div class="seasons__block_right">
                <img class="seasons__img" src="img/seasos__img.png" alt="">
                
            </div>
        </div>
        

    </section>
    <script src="game.js"></script>
</body>
</html>
